<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>WeatherDashboard</title>
</head>

<body>
    <!-- header -->
    <div class="headr-container m-b-3">
        <h1 class="bg-primary text-white text-center p-3">WeatherDashboard</h1>
    </div>
    <!-- main container -->
    <div class="container">
        <div class="row ">
            <!-- left content -->
            <div class="col-4 " id="left">
                <form id="inputForm">
                    <h2>Seruch for a City:</h2>
                    <input type="text" id="city-input">
                    <button class="my-3 bg-primary text-white " id="serch">serch</button>
                </form>

            </div>
            <!-- right content -->
            <div class="col-8 " id="right">
                <!-- day info container -->
                <div class="top-container">
                    <h2 class="mx-3 d-flex flex-wrap "><span class="text" id="city"></span><span class="text" id="date"></span><img id="img" src=""></h2>
                    <p class="mx-3">temp: <span id="temp">74.01</span><span>F</span></p>
                    <p class="mx-3">Wind: <span id="wind">6.67</span><span>MPH</span></p>
                    <p class="mx-3">Humidity: <span id="humidity">46</span><span>%</span></p>
                    <p class="mx-3">UV index: <span class="bg-success px-2 text-white" id="uv">0.47</span></p>

                </div>
                <h3>5-Day Forecast:</h3>
            </div>
            <img src="" alt="">

        </div>
    </div>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- moment js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- script -->
    <script src="assets/js/script.js"></script>
</body>

</html>
